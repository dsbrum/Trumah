<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="rotaIni" header="Nova Doa&ccedil;&atilde;o">
			<p:panelGrid columns="2">

				<h:outputText value="Data de Pedido:" />
				<p:calendar value="#{doacaoBean.doacao.dtPedido}" showOn="button" />

				<h:outputText value="Data de Oferta:" />
				<p:calendar value="#{doacaoBean.doacao.dtOferta}" showOn="button" />

				<h:outputText value="Data de Entrega:" />
				<p:calendar value="#{doacaoBean.doacao.dtEntrega}" showOn="button" />
				
				
				<h:outputLabel value="Rota" for="rota" />
				<p:selectOneMenu value="#{doacaoBean.doacao.rota}">
					<f:converter converterId="util.RotaConverter"/>
					<f:selectItems value="#{rotaBean.list}"/>
				</p:selectOneMenu>
				
				<p:commandButton value="Incluir Doa&ccedil;&atilde;o" actionListener="#{doacaoBean.persist}" ajax="false"/>
				

			</p:panelGrid>
		</p:panel>
		    <p:dataTable id="dataTable" var="rota" value="#{rotaBean.rotas}" rendered="#{rotaBean.rotas != null}" 
                 paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15">
                 
            <f:facet name="header">  
            Lista de Rotas  
        	</f:facet> 
        	<p:column headerText="Id">
        		<h:outputText value="#{rota.id}" />
        	</p:column>
		   	<p:column headerText="Descricao">
        		<h:outputText value="#{rota.descricao}" />
        	</p:column>
        	<p:column style="width:40px">  
                 <p:commandButton id="selectButton" icon="ui-icon ui-icon-disk" title="Incluir Itens">  
                     <f:setPropertyActionListener value="#{rota}" target="#{rotaBean.selectedRota}" />  
                 </p:commandButton> 
        	</p:column> 
        	
        	
		</p:dataTable>		


	</h:form>
</h:body>
</html>
